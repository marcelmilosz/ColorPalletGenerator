<body onload="spaceBarClicked()">

    <div class="navbar">
        <p> Press spacebar or <button onclick="spaceBarClicked()"> Click me! </button></p>
        <p style="margin-left: 30px"> Undo | Redo 
            <span onclick="undo()" class="undoBtn"><i class="fa-solid fa-arrow-left-long"></i></span>
            <span onclick="redo()" class="redoBtn"><i class="fa-solid fa-arrow-right-long"></i></span>
        </p>

        <div class="mini-pallet">
            <div class="mini-box"></div>
            <div class="mini-box"></div>   
            <div class="mini-box"></div>   
            <div class="mini-box"></div>   
            <div class="mini-box"></div>      
        </div>
    </div>

    <div class="alert-box">
        <div class="alert-box-wr">
            <p> <i class="fa-solid fa-circle-check"></i> Copied to clipboard </p>
        </div>
    </div>


    <div class="main-container">
        
        <div id="1" class="box">
            <!-- <i class="fa-solid fa-lock"></i> -->
            <input class="setColor" type="color" value="#FFFFFF">
            <i class="setColorI fa-solid fa-droplet"></i>
            <i class="lock fa-solid fa-unlock"></i>
            <p class="hex-color-text"> #ABCDEF </p>
            <p class="rgb-color-text"> rgb(123, 123, 123) </p>
            <p class="color-closest-name"> asd xx </p>
        </div>
